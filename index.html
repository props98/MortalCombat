<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Mortal Combat</title>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <a href="#" class="logo">
        <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
      </a>
      <a href="#" class="user">
        <span class="user-name">Max</span>
        <img src="img/avatar.jpg" alt="Аватар: пользователя" class="user-img">
      </a>
    </header>
    <section class="film">
      <img src="img/film-logo.png" alt="Mortal Combat" class="film-logo">
      <div class="tags">
        <span class="date">2021</span>
        <span class="genre">боевик, фэнтези, фантастика</span>
        <span class="country">США</span>
        <span class="age">18+</span>
      </div>
      <!-- /.tags -->
      <p class="description">
        Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
        <div class="button-group">
          <button class="button button-primary">Предзаказ фильма</button>
          <button class="button button-default">
            <img src="img/icon-play.svg" alt="icon: play" class="button-icon">
            <span class="button-text">Смотреть трейлер</span>
          </button>
        </div>
      </p>
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/jquery.vide.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
